name: "VOC2012-FasterRCNN-ResNet"
task: "object detection"

dataset:
  MODE: "torchvision"
  NAME: "VOCDetection"
  trn_size: 11540
  val_size: 100
  # list of parameters used when using `data.dataset.torchvision_dataset` to load `torchvision.datasets`
  dataset_base_cfg:
    root: "./voc2012"
    year: "2012"
    download: True
  dataset_subset_cfg:
    trn:
      image_set: "trainval"
    val:
      image_set: "val"
  transformations: [] # same format with `transform`.
# default data augmentation for CIFAR-10 is from https://github.com/kuangliu/pytorch-cifar/blob/master/main.py#L30
transform:
  [
    [
      "trn,val",
      [
        { "name": "ToTensor", "args": {} },
        { "name": "DetectionVOCLabelTransform" },
        {
          "name": "Normalize",
          "args":
            {
              "mean": [0.4038, 0.4546, 0.4814],
              "std": [1, 1, 1],
            },
        },
      ],
    ],
  ]
# other useful configs.
const:
  task: "object detection"
  normalization_mean: [0.4038, 0.4546, 0.4814]
  normalization_std: [1, 1, 1]

  label_map:
    - "background"
    - "aeroplane"
    - "bicycle"
    - "bird"
    - "boat"
    - "bottle"
    - "bus"
    - "car"
    - "cat"
    - "chair"
    - "cow"
    - "diningtable"
    - "dog"
    - "horse"
    - "motorbike"
    - "person"
    - "pottedplant"
    - "sheep"
    - "sofa"
    - "train"
    - "tvmonitor"