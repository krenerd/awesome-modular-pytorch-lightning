debug:
  network_summary:
    input_shape: [3, 224, 224]
dataset:
  MODE: "torchvision"
  NAME: "CIFAR10"
  trn_size: 50000
  val_size: 10000
  # list of parameters used when using `data.dataset.torchvision_dataset` to load `torchvision.datasets`
  dataset_base_cfg:
    root: "./cifar10"
    download: True
  dataset_subset_cfg:
    trn:
      train: True
    val:
      train: False
  transformations: [] # same format with `transform`.
  initial_transform: 
    name: "TupleToClassificationData"

# default data augmentation for CIFAR-10 is from https://github.com/kuangliu/pytorch-cifar/blob/master/main.py#L30
transform:
  [
    [
      "trn",
      [
        {
          "name": "TorchTransforms",
          "args":
            { "NAME": "RandomCrop", "ARGS": { "size": 32, "padding": 4 } },
        },
        {
          "name": "TorchTransforms",
          "args": { "NAME": "RandomHorizontalFlip" },
        },
      ],
    ],
    [
      "trn,val",
      [
        { "name": "ToTensor", "args": {} },
        {
          "name": "Normalize",
          "args":
            {
              "mean": [0.4914, 0.4822, 0.4465],
              "std": [0.2023, 0.1994, 0.2010],
            },
        },
      ],
    ],
  ]
# other useful configs.
const:
  task: "image classification"
  normalization_mean: [0.4914, 0.4822, 0.4465]
  normalization_std: [0.2023, 0.1994, 0.2010]
  label_map:
    - "airplane"
    - "automobile"
    - "bird"
    - "cat"
    - "deer"
    - "dog"
    - "frog"
    - "horse"
    - "ship"
    - "truck"
