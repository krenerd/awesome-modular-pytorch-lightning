# use backbone from https://github.com/Alibaba-MIIL/ImageNet21K
model:
  backbone:
    TYPE: "timm"
    ID: "tresnet_m_miil_in21k"
    cfg:
      pretrained: True
    out_features: 768

# this is configured for classification, but please remove the GAP layer for other subtasks.
model:
  heads:
    classifier:
      cfg:
        reduction: "none"
        in_features: 768
